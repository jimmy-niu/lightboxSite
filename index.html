<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="canvas.js"></script>
    <script src="main.js"></script>
    <script src="squares.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div id="canvas_background"></div>
    <div id="cards">
        <div class="card" id="code">
            <div class="card_title">
                Foo
            </div>
            <div class="card_blurb">
                Bar
            </div>
            <img class="card_image" src="media/code.svg" />
        </div>

        <div class="card">
            <div class="card_title">
                Roo
            </div>
            <div class="card_blurb">
                Far
            </div>
            <img class="card_image" src="media/code.svg" />
        </div>
    </div>

    <div id="content">
        <div class='unselect' id='header'>Humpty Dumpty</div>
        <div class='unselect' id='tagline'>Sat on a wall. Please make sure to link to this <a href="https://github.com/jimmy-niu/lightboxSite">repository.</a></div>
    </div>

    <div id="mobile_bar">
        <div class="menu_item">Code</div>
        <div class="menu_item">Resume</div>
        <div class="menu_item">Hobbies</div>
        <div class="menu_item">Github</div>
        <div class="menu_item">Contact</div>
    </div>

    <div id="footer">
        <div class="flex_split">
            <div id="left_footer">Jimmy Niu 2018</div>
            <div id="right_footer">
                <a href="https://github.com/jimmy-niu">
                    Code on Github <i class="fab fa-github-square"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
